    <h3 id="基本信息"><a href="#基本信息" class="headerlink" title="基本信息"></a>基本信息</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">姓名：刘少池		性别：男		</div><div class="line"></div><div class="line">出生日期： 1997-08-27		</div><div class="line"></div><div class="line">籍贯： 甘肃		民族： 汉族</div><div class="line"></div><div class="line">学校： 2017届 浙江工业大学 本科 计算机学院 网络工程专业</div><div class="line"></div><div class="line">联系电话： 17706444382  电子邮件： 1500093634@qq.com</div><div class="line"></div><div class="line">求职意向： Java开发实习</div></pre></td></tr></table></figure>
<h3 id="主修课程"><a href="#主修课程" class="headerlink" title="主修课程"></a>主修课程</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">Java、C++等编程语言基础;计算机组成原理、计算机网络、操作系统等专业基础课程;</div><div class="line">网络规划、网络系统集成等专业课程;Java web编程技术等专业课</div></pre></td></tr></table></figure>
<h3 id="专业技能"><a href="#专业技能" class="headerlink" title="专业技能"></a>专业技能</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">熟悉JavaSE基础，集合框架，io，多线程等；熟悉Eclipse编写JavaSE程序;</div><div class="line">熟悉面向对象编程思想，继承、多态等;</div><div class="line">了解异常类，java.net网络编程，Swing包，awt包等GUI编程;</div><div class="line">熟悉Java web编程，JSP页面，servlet及其生命周期,JavaBean等;</div><div class="line">熟悉在MyEclipse IDE下的J2EE项目编程;</div><div class="line">熟悉数据库的使用，使用JDBC连接数据库，编写简单的SQL查询语句</div><div class="line">了解Struts2，Hibernate，Spring框架编程</div><div class="line">了解html，CSS，Javascript前端技术，编写简单的静态web页面；</div></pre></td></tr></table></figure>
<h3 id="课程项目"><a href="#课程项目" class="headerlink" title="课程项目"></a>课程项目</h3><p>完成Java web课程项目：酒店管理系统<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">1. 背景：运用Java web课程知识，查找相关资料开发酒店管理系统</div><div class="line">2. 目标：实现一个界面简洁，操作友好，功能完善的酒店管理系统；</div><div class="line">		实现管理员的登录，注销，增删操作员，增删修改客房，查询等功能;</div><div class="line">		实现操作员的登录，注销，入住登记，退房等功能;</div><div class="line">3. 开发：技术：JSP，Servlet，JavaBean，MySQL等</div><div class="line">		IDE： MyEclipse</div><div class="line">		web服务器：本地Tomcat服务器</div><div class="line">		流程：需求分析，设计数据库，前端JSP，JavaBean，JDBC</div><div class="line">		发现问题，解决问题。</div><div class="line">4. 总结：通过项目的开发熟悉了J2EE项目开发的流程，MVC设计思想</div><div class="line">		以及Java web编程技术。解决问题的能力。</div></pre></td></tr></table></figure></p>
