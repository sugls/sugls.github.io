    <p>print a Sandclock prttern:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">********</div><div class="line"> ****** </div><div class="line">  ****  </div><div class="line">   **   </div><div class="line">   **   </div><div class="line">  ****  </div><div class="line"> ****** </div><div class="line">********</div></pre></td></tr></table></figure></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DrawSandclock</span> </span>&#123;               </div><div class="line">                                           </div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span></div><div class="line">		<span class="comment">// TODO Auto-generated method stub </span></div><div class="line"><span class="comment">/**                                        </span></div><div class="line"> * 输出如下沙漏状图形：                              </div><div class="line"> *   ********                              </div><div class="line"> *    ******                               </div><div class="line"> *     ****                                </div><div class="line"> *      **                                 </div><div class="line"> *      **                                 </div><div class="line"> *     ****                                </div><div class="line"> *    ******                               </div><div class="line"> *   ********		                       </div><div class="line"> */                                        </div><div class="line">		<span class="keyword">int</span> n = <span class="number">8</span>;                         </div><div class="line">		<span class="keyword">int</span> i , j, k ,m, p;                </div><div class="line">		k = n/<span class="number">2</span>;                           </div><div class="line">		<span class="keyword">for</span> (i=<span class="number">0</span>; i&lt;=n; i++)&#123;              </div><div class="line">			                               </div><div class="line">			m = k- Math.abs(k-i);          </div><div class="line">			p = Math.abs(n - <span class="number">2</span> * i);       </div><div class="line">			                               </div><div class="line">			<span class="keyword">if</span>(p==<span class="number">0</span>)&#123;                      </div><div class="line">				<span class="keyword">continue</span>;                  </div><div class="line">			&#125;                              </div><div class="line">			                               </div><div class="line">			<span class="keyword">for</span>(j=<span class="number">0</span>;j&lt;m;j++)&#123;		<span class="comment">//画空格  </span></div><div class="line">				System.out.print(<span class="string">" "</span>);     </div><div class="line">			&#125;                              </div><div class="line">			<span class="keyword">for</span>(j=<span class="number">0</span>;j&lt;p;j++)&#123;		<span class="comment">//画*   </span></div><div class="line">				System.out.print(<span class="string">"*"</span>);     </div><div class="line">			&#125;                              </div><div class="line">			System.out.println();          </div><div class="line">		&#125;                                  </div><div class="line">		                                   </div><div class="line">		                                   </div><div class="line">	&#125;                                      </div><div class="line">                                           </div><div class="line">&#125;</div></pre></td></tr></table></figure>
